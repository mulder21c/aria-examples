<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>multi form group example</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<h1>
		multi form group example
	</h1>
	<div class="wrap">
		<div class="column-01">
			<h2 id="non-wai-aria">WAI-ARIA 미 적용</h2>
			<form action="#" name="frm" id="frm" method="post">
				<span class="form-legend">주문자 정보</span>
				<div class="field">
					<div class="field-item">
						<label for="usr-name" class="label">이름</label>
						<input type="text" name="usr-name" id="usr-name">
					</div>
					<div class="field-item">
						<span class="label">전화번호</span>
						<input type="text" name="usr-tel-1" id="usr-tel-1" aria-label="국번"> -
						<input type="text" name="usr-tel-2" id="usr-tel-2" aria-label="가운데 자리" > -
						<input type="text" name="usr-tel-3" id="usr-tel-3" aria-label="마지막 자리" >
					</div>
					<div class="field-item">
						<label for="usr-email">이메일</label>
						<input type="text" name="usr-email" id="usr-email">
					</div>
				</div>
				<span class="form-legend">배송지 정보</span>
				<div class="field">
					<div class="field-item">
						<label for="deliver-name" class="label">이름</label>
						<input type="text" name="deliver-name" id="deliver-name">
					</div>
					<div class="field-item">
						<span class="label">전화번호</span>
						<input type="text" name="deliver-tel-1" id="deliver-tel-1" aria-label="국번"> -
						<input type="text" name="deliver-tel-2" id="deliver-tel-2" aria-label="가운데 자리" > -
						<input type="text" name="deliver-tel-3" id="deliver-tel-3" aria-label="마지막 자리" >
					</div>
					<div class="field-item">
						<span class="label">배송지 주소</span>
						<input type="text" name="deliver-post" id="deliver-post" aria-label="우편번호">
						<input type="text" name="deliver-addr" id="deliver-addr" aria-label="상세 주소">
					</div>
				</div>
			</form>
		</div>

		<div class="column-02">
			<h2 id="apply-wai-aria">WAI-ARIA 적용</h2>
			<form action="#" name="frm2" id="frm2" method="post">
				<span id="order-info" class="form-legend">주문자 정보</span>
				<div class="field" role="group" aria-labelledby="order-info">
					<div class="field-item">
						<label for="usr-name2" class="label">이름</label>
						<input type="text" name="usr-name2" id="usr-name2">
					</div>
					<div class="field-item" role="group" aria-labelledby="label-tel">
						<span class="label" id="label-tel">전화번호</span>
						<input type="text" name="usr-tel2-1" id="usr-tel2-1" aria-label="국번"> -
						<input type="text" name="usr-tel2-2" id="usr-tel2-2" aria-label="가운데 자리" > -
						<input type="text" name="usr-tel2-3" id="usr-tel2-3" aria-label="마지막 자리" >
					</div>
					<div class="field-item">
						<label for="usr-email2">이메일</label>
						<input type="text" name="usr-email2" id="usr-email2">
					</div>
				</div>
				<span id="delivery-info" class="form-legend">배송지 정보</span>
				<div class="field" role="group" aria-labelledby="delivery-info">
					<div class="field-item">
						<label for="deliver-name2" class="label">이름</label>
						<input type="text" name="deliver-name2" id="deliver-name2">
					</div>
					<div class="field-item" role="group" aria-labelledby="label-tel2">
						<span class="label" id="label-tel2">전화번호</span>
						<input type="text" name="deliver-tel2-1" id="deliver-tel2-1" aria-label="국번"> -
						<input type="text" name="deliver-tel2-2" id="deliver-tel2-2" aria-label="가운데 자리" > -
						<input type="text" name="deliver-tel2-3" id="deliver-tel2-3" aria-label="마지막 자리" >
					</div>
					<div class="field-item" role="group" aria-labelledby="label-addr2">
						<span class="label" id="label-addr2">배송지 주소</span>
						<input type="text" name="deliver-post2" id="deliver-post2" aria-label="우편번호">
						<input type="text" name="deliver-addr2" id="deliver-addr2" aria-label="상세 주소">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
